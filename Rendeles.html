<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey;">
     
    <nav>
        <div>
            <button onclick="window.location.href='Etterem.html';">Főoldal</button>
            <button onclick="window.location.href='etlap.html';">Étlap</button>
            <button onclick="window.location.href='Rendelés.html';">Rendelés</button>
        </div>
    </nav>


    <section id="contact" class="mt-5">
        <h2 class="text-center">Connections</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Név</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail cím</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Üzenet</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Küldés</button>
        </form>
    </section>
</div>

</body>
</html>
