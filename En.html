    <style>
        .container{
          width: 90%;
          padding: 50px;
          margin: 300px auto;
          display: flex;
          flex-direction: row;
          justify-content: left;
        }
      
        .box{
           width: 300px;
           margin: 0 10px;
           box-shadow: 0 0 20px 2px rgba(0, 0, 0, .1);
           transition: 1s;
        }
   
        .box img{
         display: block;
         width: 100%;
         border-radius: 5px;
   
        }
   
        .box:hover{
         transform: scale(1.3);
         z-index: 2;
        }
   
   
   </style>
